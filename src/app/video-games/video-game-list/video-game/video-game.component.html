<mat-card>
    <mat-card-title>{{ videoGame.title }}</mat-card-title>
    <app-star-rating [rating]="videoGame.averageRating" readonly="true"></app-star-rating>
    <img mat-card-image [src]="videoGame.imageUrl" [alt]="videoGame.title">
    <mat-card-subtitle>{{ videoGame.description }}</mat-card-subtitle>
    <mat-card-actions>
        <button class="small" (click)="seeVideoGameReviews()">See Reviews</button>
    </mat-card-actions>
</mat-card>
