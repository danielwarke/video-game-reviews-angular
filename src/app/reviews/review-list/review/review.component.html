<mat-card class="review">
    <mat-card-title>{{ review.title }}</mat-card-title>
    <mat-card-subtitle>By: {{ review.creator.username }}</mat-card-subtitle>
    <mat-card-subtitle>{{ review.videoGame.title }}</mat-card-subtitle>
    <img mat-card-image [src]="review.videoGame.imageUrl" [alt]="review.videoGame.title">
    <mat-card-content>{{ review.bodyPreview }}</mat-card-content>
    <mat-card-actions>
        <button mat-button class="small" [routerLink]="['/review-details/', review._id]">Read More</button>
    </mat-card-actions>
</mat-card>
