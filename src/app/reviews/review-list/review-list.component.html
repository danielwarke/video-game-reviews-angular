<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <mat-spinner class="center" *ngIf="loading"></mat-spinner>
            <div class="center" style="margin-bottom: 15px;">
                <button mat-raised-button (click)="onWriteNewReviewClicked()" color="accent">
                    {{ isLoggedIn ? 'Write New Review' : 'Login to Write Review' }}
                </button>
            </div>
            <h2 class="center" *ngIf="!loading && !reviewList.length">No Reviews Found!</h2>
            <app-review *ngFor="let review of reviewList" [review]="review"></app-review>
        </div>
    </div>
</div>
