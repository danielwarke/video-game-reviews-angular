<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1" *ngIf="review">
            <h1 class="review-title">{{ review.title }}</h1>
            <h2>{{ review.videoGame.title }}</h2>
            <h3>Reviewed by {{ review.creator.username }}</h3>
            <img [src]="review.videoGame.imageUrl" [alt]="review.videoGame.title" class="image">
            <p class="review-body">{{ review.body }}</p>
            <button mat-raised-button (click)="onUserReviewsClicked()" color="accent">More Reviews by {{ review.creator.username }}</button>
        </div>
    </div>
</div>
