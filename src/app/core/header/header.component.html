<mat-sidenav-container>
    <mat-sidenav #sidenav>
        Start
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mb-5">
            <mat-toolbar-row>
                <button mat-icon-button aria-label="Menu" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="spacer"></span>
                <span>Video Game Reviews</span>
                <span class="spacer"></span>
                <button mat-button aria-label="Login">
                    <mat-icon>login</mat-icon> Login
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
