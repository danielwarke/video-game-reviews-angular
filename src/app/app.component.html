<mat-sidenav-container>
    <mat-sidenav [(opened)]="sidenavOpen">
        <mat-nav-list *ngFor="let link of menuLinks" class="menu-link">
            <hr *ngIf="link.sectionBreak">
            <a mat-list-item [routerLink]="link.path" (click)="onMenuLinkClicked()">
                <mat-icon>{{ link.icon }}</mat-icon> {{ link.label }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="full-height">
        <app-header (menuClickEvent)="toggleSideNav()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
